version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile  # Use production Dockerfile
    container_name: mbmbgo-api
    restart: always
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production  # Important!
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: my_nest_app
      JWT_SECRET: mySuperSecretKey
      JWT_EXPIRES_IN: 1d
      SFTP_HOST: sftp
      SFTP_PORT: 22
      SFTP_USER: user
      SFTP_PASS: pass
      SFTP_UPLOAD_DIR: /upload
    depends_on:
      db:
        condition: service_healthy
      sftp:
        condition: service_started
    command: npm run start:prod  # Use production command
    # No volumes in production to avoid code overwrites

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_nest_app
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  sftp:
    image: atmoz/sftp
    container_name: mbmbgo-sftp
    restart: always
    ports:
      - '2222:22'
    volumes:
      - sftp-data:/home/user/upload
    command: user:pass:::upload

volumes:
  mysql-data:
  sftp-data:

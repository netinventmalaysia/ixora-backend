name: Build & Deploy Backend (GHCR + Digest-Pinned Webhook)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ixora-backend               # <--- change if you prefer ixora-api
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=prod
            type=sha,format=short

      # Build & push backend. No NEXT_PUBLIC_* needed here typically.
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  trigger-webhook:
    runs-on: ubuntu-latest
    needs: build-and-push
    concurrency:
      group: deploy-backend
      cancel-in-progress: true
    steps:
      - name: Trigger aaPanel backend webhook (retry up to 5 times)
        env:
          WEBHOOK_BASE: ${{ secrets.AAPANEL_WEBHOOK_URL }}   # <--- add this secret
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          set -e
          [ -n "${WEBHOOK_BASE}" ] || { echo "AAPANEL_WEBHOOK_URL not set"; exit 1; }

          URL="$WEBHOOK_BASE"
          if [ -n "${DIGEST}" ]; then
            if echo "$URL" | grep -q '?'; then URL="$URL&digest=${DIGEST}"; else URL="$URL?digest=${DIGEST}"; fi
          fi

          for i in {1..5}; do
            echo "GET ${URL} (attempt $i/5)"
            if curl -fsSL --connect-timeout 20 --max-time 120 "$URL"; then
              echo "Webhook OK"; exit 0
            fi
            echo "Retrying in 8s..."
            sleep 8
          done
          echo "Webhook failed after retries" >&2
          exit 1

name: Build & Deploy Backend (GHCR + Webhook)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ixora-backend
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=prod
            type=sha,format=short
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  trigger-webhook:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger aaPanel webhook (retry up to 3 times)
        run: |
          WEBHOOK_URL="https://ixora.mbmb.gov.my/hook?access_key=ZzP1UKwDkor5aeRUsXyP3ZIrScTduJOE7KtcddDFj3lJ0Ez5"

          for i in {1..3}; do
            echo "GET ${WEBHOOK_URL} (attempt $i/3)"
            if curl -v --connect-timeout 20 --max-time 120 "${WEBHOOK_URL}"; then
              echo "Webhook OK"
              exit 0
            fi
            echo "Retrying in 8s..."
            sleep 8
          done

          echo "Webhook failed after retries" >&2
          exit 1
